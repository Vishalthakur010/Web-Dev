<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="username">Name</label>
        <input type="text" id="username" name="username" placeholder="Enter your Name">
        <br>
        <br>
        <label for="email1">Email</label>
        <input type="email" id="email1" name="email1">
        <br>
        <br>
        <label for="mobile">Phone</label>
        <input type="tel" id="moblie" name="mobile">
        <br>
        <br>
        <label for="resume">Resume :</label>
        <input type="file" id="resume" name="resume">
        <br>
        <br>
        <label for="work">Experience(years)</label>
        <input type="number" min="0" max="30">

        <fieldset>
            <legend>Skills</legend>
            <label for="script">HTml</label>
            <input type="checkbox" id="script" name="script">
            <br>
            <label for="style">CSS</label>
            <input type="checkbox" id="style" name="style">
            <br>
            <label for="programm">Javascript</label>
            <input type="checkbox" id="programm" name="programm">
        </fieldset>

        <label for="education">Higest Education</label>
        <select name="education" id="education">
            <option value="High School">High School</option>
            <option value="Mid School">Mid School</option>
            <option value="Bachelors">Bachelors</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Availibility</legend>
            <br>
            <label for="time1">Full time</label>
            <input type="radio" id="time1" name="time">
            <br>
            <label for="time2">Part time</label>
            <input type="radio" id="time2" name="time">
        </fieldset>
            <br>
            <label for="comments">Additional comments</label>
        <br>
        <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
        <br>
        <input type="button" value="Submit Application">

    </form>
</body>
</html>
