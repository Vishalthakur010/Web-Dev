<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style>
        .box{
            border: 5px solid green;
            overflow: auto;
        }
        .item{
            background-color: rgb(136, 238, 226);
            width: 300px;
            height: 200px;
            margin: 5px;
            border: 2px solid black;
            /* float: left; */
        }
        .item1{
            float:right ;
        }
        .item2{
            float: right;
        }
        .item3{
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item item1">A</div>
        <div class="item item2">B</div>
        <div class="item item3">C</div>
    </div>
</body>
</html>
