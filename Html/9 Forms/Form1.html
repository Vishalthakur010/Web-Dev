<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Event Registration</h2>
    <form action="">
        <label for="username1">Name</label>
        <input type="text" id="username1" name="username1" placeholder="Enter Your Name">
        <br>
        <br>
        <label for="email1">Email</label>
        <input type="email" id="email1" name="email1">
        <br>
        <br>
        <label for="phone1">Phone No.</label>
        <input type="tel" id="phoneNumber" name="phoneNumber">
        <br>
        <br>
        <label for="OccupationType">Occupation</label>
        <select name="OccupationType" id="OccupationType">
            <option value="Student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Topic of intrest</legend>

            <input type="checkbox" id="script" name="intrest">
            <label for="script">HTML</label>

            <input type="checkbox" id="style" name="intrest" >
            <label for="style">Css</label>

            <input type="checkbox" id="programm" name="backend">
            <label for="programm">Javascript</label>
        </fieldset>
        <label for="address">Address</label>
        <br>
        <textarea name="address" id="address" cols="30" rows="10"></textarea>
        <input type="submit" value="Register">
    </form>
</body>

</html>
