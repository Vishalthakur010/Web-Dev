<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
            <input readonly placeholder="password" class="display" data-passwordDisplay>

            <button data-copy>
                <span data-copyMsg></span>
                <img src="./images/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">

            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthslider>

            <!-- checkboxes -->
             <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
             </div>
             <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
             </div>
             <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
             </div>
             <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
             </div>

             <!-- strength section -->
              <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
              </div>

              <!-- Generate password -->
               <button class="generatebutton">GENERATE PASSWORD</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
